{% load static %}
{% block content %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="{% static 'CSS/login.css' %}" />
      <title>Login</title>
    </head>
    <body>
      <form method="post">
        {% csrf_token %}

        <label for="">Usuario</label>
        {{ login_form.username }}
        <label for="">Senha</label>
        {{ login_form.password }}

        <input type="submit" value="Entrar" />
      </form>
    </body>
  </html>
{% endblock %}
