<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Registrar Ponto</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .form-container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        animation: fadeIn 1s ease-in-out;
      }
      
      h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        color: #2e7d32;
        font-weight: 600;
      }
      
      input,
      select {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s;
      }
      
      input:focus,
      select:focus {
        border-color: #66bb6a;
        box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
        outline: none;
      }
      
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #388e3c;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      
      button:hover {
        background: #2e7d32;
      }
      
      .time-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      
      .time-group button {
        padding: 8px 12px;
        background: #81c784;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
      }
      
      .time-group button:hover {
        background: #66bb6a;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registrar Saída</h2>
      <form method="post">
        {% csrf_token %}

        <label for="pessoa">Nome:</label>
        {{ form.nome }}

        <label for="id_saida">Saída:</label>
        <div class="time-group">
          {{ form.saida }}
          <button type="button" onclick="preencherHorario('id_saida')">Agora</button>
        </div>

        <button type="submit">Salvar</button>
      </form>
    </div>
    <script>
      function preencherHorario(id) {
        const now = new Date()
        const horas = now.getHours().toString().padStart(2, '0')
        const minutos = now.getMinutes().toString().padStart(2, '0')
        document.getElementById(id).value = `${horas}:${minutos}`
      }
    </script>
  </body>
</html>
